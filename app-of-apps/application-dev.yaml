apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goapp-github-secref-development
  namespace: rhtap
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/goapp-github-secref/overlays/development
    repoURL: https://github.com/stephanie-cy/goapp-github-secref-gitops.git
    targetRevision: main
  destination:
    namespace: rhtap-app-development
    server: https://kubernetes.default.svc
  ignoreDifferences:
  - kind: Repository
    jsonPointers:
      - /spec
      - /spec/params
      - /spec/secret
      - /spec/webhook_secret
    jqPathExpressions:
      - .spec.secret
      - .spec.secret.key
      - .spec.secret.value
      - .spec.webhook_secret
      - .spec.webhook_secret.key
      - .spec.webhook_secret.value
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: rhtap
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - PruneLast=true
